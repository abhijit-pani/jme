<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Toggle Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn1 {
            border: none;
            background-color: transparent;
            outline: none;
            top: 50px;
            right: 10px;
            /* transition: transform 1s ease, opacity 1s; */
        }

        .ac-btn {
            transition: transform 1s ease, opacity 1s;
        }

        .ac-btn.active {
            transform: translate(-50px, 0px) scale(0.7);
            /* Moves left and up */
            position: absolute;
            /* Moves left and up */
        }

        .ac-btn.hidden {
            opacity: 0;
            transform: translate(-20px, -30px) scale(0.3);
            /* Moves right and down */
            /* Moves right and down */
        }

        .btn1 i {
            font-size: 40px;
        }
        .rightt{
            position: relative;
            right: -20px;
            top: -10px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="d-flex">
                <div class="ac-btn active">
                    <button class="btn1"><i class="fa-solid fa-magnifying-glass" style="color: #74C0FC;"></i></button>
                    <button class="btn1"><i class="fa-solid fa-bars-staggered" style="color: #74C0FC;"></i></button>
                </div>
                <div class="ac-btn hidden">
                    <button class="btn hidden rightt">CLOSE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/760b2a4ec2.js" crossorigin="anonymous"></script>
    <script>
        const buttons = document.querySelectorAll('.ac-btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.toggle('active'));
                buttons.forEach(btn => btn.classList.toggle('hidden'));
            });
        });
    </script>
</body>

</html>
