<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Toggle Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            border: none;
            background-color: transparent;
            outline: none;
            position: absolute;
            top: 50px;
            right: 10px;
            transition: transform 1s ease, opacity 1s;
        }

        .btn.active {
            transform: translate(-50px, -20px) scale(0.7); /* Moves left and up */
        }

        .btn.hidden {
            opacity: 0;
            transform: translate(-20px, -30px) scale(0.3); /* Moves right and down */
        }

        .btn i {
            font-size: 40px;
        }
    </style>
  </head>
  <body>
    <div>
        <button class="btn active"><i class="fa-solid fa-bars-staggered" style="color: #74C0FC;"></i></button>
        <button class="btn hidden"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <script src="https://kit.fontawesome.com/760b2a4ec2.js" crossorigin="anonymous"></script>
    <script>
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            buttons.forEach(btn => btn.classList.toggle('active'));
            buttons.forEach(btn => btn.classList.toggle('hidden'));
          });
        });
    </script>
  </body>
</html>
