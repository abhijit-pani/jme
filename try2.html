<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Unhide Text</title>
    <style>
        .c-hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="content-hide">
        hello
    </div>
    <h1 class="content-hide">Abhijit</h1>
    <h1 class="content-hide">Pani</h1>
    <button onclick="hideText()">Hide Text</button>
    <button onclick="unhideText()">Unhide Text</button>

    <script>
        function hideText() {
            const textElements = document.getElementsByClassName('content-hide');
            for (const element of textElements) {
                element.classList.add('c-hide');
            }
        }

        function unhideText() {
            const textElements = document.getElementsByClassName('content-hide');
            for (const element of textElements) {
                element.classList.remove('c-hide');
            }
        }
    </script>
    
</body>
</html>
